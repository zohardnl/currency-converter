<div class="history-results" fxLayout="column" fxLayoutAlign="start center" fxFill>
  <h2>Currency History</h2>

  <ng-container *ngIf="conversionHistory?.length;else noResults">
    <ul class="history-results__list">
      <li *ngFor="let text of conversionHistory;trackBy:trackByIndex" class="history-results__list__item">
        <app-conversion-info [convertText]="text"></app-conversion-info>
      </li>
    </ul>
  </ng-container>
</div>

<ng-template #noResults>
  <span>No Results</span>
</ng-template>
