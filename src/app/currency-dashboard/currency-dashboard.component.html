<div fxLayout="column" fxLayoutGap="1rem" fxFill class="currency-dashboard">
  <nav class="currency-dashboard__navigator">
    <div fxLayoutAlign="start center" fxLayoutGap="2rem" fxFill>
      <span class="currency-dashboard__navigator__item"
            *ngFor="let tab of tabs;trackBy:trackByIndex" [routerLink]="tab.routePath">{{tab.name}}</span>
    </div>
  </nav>

  <div class="currency-dashboard__view">
    <router-outlet></router-outlet>
  </div>
</div>
